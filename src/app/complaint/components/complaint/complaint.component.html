<div class="cd-popup-container">
  <h5>
    Thank You for reporting parking violation,  <br> your complaint reference is <br> 
    <span class="text-primary">{{ComplaintNo}}</span>
  </h5>
  <br> 
  <p> Please use this number for future inquires. If you would like to report another parking violation, click on Add New otherwise click on
    close to leave website.</p>
  <ul class="cd-buttons">
  <li>
    <a (click)="AddNew()" name="AddNew" class="">Add New</a>
  </li>
  <li>
    <a (click)="Close()" name="Close" class="">Close</a>
  </li>
  </ul>
</div>
